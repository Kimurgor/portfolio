<form id="donationForm" class="bg-gray-100 p-6 rounded-lg shadow-md">
    <div class="mb-4">
        <label for="name" class="block text-gray-700 font-semibold mb-2">Full Name</label>
        <input type="text" id="name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>
    </div>
    <div class="mb-4">
        <label for="email" class="block text-gray-700 font-semibold mb-2">Email Address</label>
        <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>
    </div>
    <div class="mb-4">
        <label for="currency" class="block text-gray-700 font-semibold mb-2">Currency</label>
        <select id="currency" name="currency" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>
            <option value="USD">USD</option>
        </select>
    </div>
    <div class="mb-4">
        <label for="amount" class="block text-gray-700 font-semibold mb-2">Donation Amount</label>
        <div class="relative">
            <span class="absolute left-3 top-2 text-gray-600" id="currency-symbol">$</span>
            <input type="number" id="amount" name="amount" min="1" step="1" class="w-full pl-8 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>
        </div>
    </div>
    <div class="mb-6">
        <label for="message" class="block text-gray-700 font-semibold mb-2">Message (Optional)</label>
        <textarea id="message" name="message" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
    </div>
    <div id="paypal-button-container"></div>
</form>
