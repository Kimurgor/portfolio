<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

{{ $style2 := resources.Get "css/main.css" | minify | fingerprint }}
<link rel="stylesheet" href="{{ $style2.Permalink }}">

{{ $style := resources.Get "sass/main.scss" | toCSS | minify | fingerprint }}
<link rel="stylesheet" href="{{ $style.Permalink }}">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?&family=Montserrat:wght@300;600;700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Global South Climate Initiatives is a non-profit organization dedicated to addressing climate change issues in the Global South.">
<meta name="keywords" content="global south climate initiatives, global south climate, global south, global south Kenya">
<title>Kimurgor - Portfolio</title>
<style>
    .animate-me {
        opacity: 0;
    }
</style>

<link rel="apple-touch-icon" sizes="180x180" href="/images/favicon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon.png">
<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon.png">
<link rel="manifest" href="/site.webmanifest">

<script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "url": "{{ .Site.BaseURL }}",
      "logo": "{{ .Site.BaseURL }}{{ .Site.Params.organization_logo }}"
    }
    </script>
