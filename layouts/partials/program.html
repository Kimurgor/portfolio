<div class="bg-black py-16">
  <div class="container mx-auto px-4">
    <!-- Section Header -->
    <div class="text-center mb-16">
      <div class="inline-flex items-center px-4 py-2 rounded-full border mb-6" style="background-color: rgba(221, 208, 180, 0.05); border-color: rgba(221, 208, 180, 0.15);">
        <span class="text-xs md:text-sm font-medium uppercase tracking-widest" style="color: #DDD0B4;">Services</span>
      </div>
      <h2 class="text-4xl md:text-5xl lg:text-6xl font-extralight mb-4 tracking-tight" style="color: #DDD0B4;">
        What I Do
      </h2>
      <p class="text-lg md:text-xl font-light max-w-2xl mx-auto" style="color: #5C5C5C;">
        Specialized services to bring your digital vision to life
      </p>
    </div>
    
    <!-- Container without border -->
    <div class="max-w-6xl mx-auto">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        {{ range $index, $element := .Site.Data.about.content.clients }}
        <div class="relative group">
          <!-- Modern Card -->
          <div class="backdrop-blur-sm rounded-3xl p-8 md:p-10 border transition-all duration-500 group-hover:shadow-2xl" style="background: rgba(221, 208, 180, 0.03); border-color: rgba(221, 208, 180, 0.1); box-shadow: 0 0 0 1px rgba(221, 208, 180, 0.05);">
            
            <!-- Card Number -->
            <div class="flex justify-between items-start mb-8">
              <div class="w-12 h-12 rounded-2xl flex items-center justify-center border" style="background-color: rgba(221, 208, 180, 0.08); border-color: rgba(221, 208, 180, 0.2);">
                <span class="text-sm font-light tracking-wider" style="color: #DDD0B4;">{{ printf "%02d" (add $index 1) }}</span>
              </div>
            </div>
            
            <!-- Card Content -->
            <div class="space-y-6">
              <h3 class="text-2xl md:text-3xl font-light tracking-wide uppercase" style="color: #DDD0B4;">{{ .name }}</h3>
              <p class="text-base md:text-lg leading-relaxed font-light" style="color: #5C5C5C; line-height: 1.6;">{{ .text }}</p>
            </div>
            
            <!-- Card Footer Link -->
            <div class="mt-10 pt-6 border-t" style="border-color: rgba(221, 208, 180, 0.1);">
              <a href="#" class="inline-flex items-center text-sm font-light uppercase tracking-widest transition-all duration-300 group-hover:translate-x-1" style="color: #DDD0B4;">
                <span>{{ .footer }}</span>
                <div class="w-6 h-px ml-4 mr-2" style="background-color: #DDD0B4;"></div>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 transition-transform duration-300 group-hover:translate-x-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                </svg>
              </a>
            </div>
            
            <!-- Hover Glow Effect -->
            <div class="absolute inset-0 rounded-3xl opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none" style="background: linear-gradient(to bottom right, rgba(221, 208, 180, 0.08), transparent);"></div>
            
            <!-- Modern Corner Accents -->
            <div class="absolute top-6 right-6 w-4 h-4 border-t border-r transition-all duration-300 rounded-tr-lg opacity-0 group-hover:opacity-60" style="border-color: #DDD0B4;"></div>
            <div class="absolute bottom-6 left-6 w-4 h-4 border-b border-l transition-all duration-300 rounded-bl-lg opacity-0 group-hover:opacity-60" style="border-color: #DDD0B4;"></div>
          </div>
        </div>
        {{ end }}
      </div>
      
      <!-- Bottom accent -->
      <div class="flex items-center justify-center mt-16">
        <div class="flex items-center space-x-4 opacity-40">
          <div class="w-12 h-px" style="background-color: #DDD0B4;"></div>
          <div class="w-2 h-2 rounded-full" style="background-color: #DDD0B4;"></div>
          <div class="w-12 h-px" style="background-color: #DDD0B4;"></div>
        </div>
      </div>
    </div>
  </div>
</div>
